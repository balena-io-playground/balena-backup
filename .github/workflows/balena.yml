name: balena

on:
  pull_request:
    types: [opened, synchronize, closed]
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: true
      matrix:
        fleet: [gh_klutchell/balenabackup]

    steps:
      - uses: actions/checkout@v3
      - uses: balena-io/deploy-to-balena-action@1b20d6448ebe90d3cc1db85eb04b1e498179610c # v0.12.1
        with:
          balena_token: ${{ secrets.BALENA_API_KEY }}
          fleet: ${{ matrix.fleet }}
          versionbot: true
